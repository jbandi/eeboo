language: node_js
node_js: '8'
cache: yarn
stages:
  - lint
  - test
  - deploy
jobs:
  include:
  - stage: lint
    script: yarn lint
  - stage: lint
    script: cd web && yarn install && yarn lint
  - stage: test
    script: yarn test
  - script: cd web && yarn install && yarn test
  - stage: deploy
    script: cd web && yarn install && yarn build
    skip_cleanup: true
    deploy: &heroku
      - provider: heroku
        script: echo "deploying dev"
        app: eeboo-dev
        api_key:
          secure: 
        on:
          tags: false
      - provider: heroku
        script: echo "deploying prod release"
        app: eeboo
        api_key:
          secure: 
        on:
          tags: true
